<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <article class="articleMatrix">
    <img class="articleMatrix__picture" src="./eisenhower-matrix.jpg" alt="picture priority matrix">
    <a class="articleMatrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="mainÐ¡ontent">
    <section class="sectionAddItem">
      <h3 class="heading">Add Item</h3>
      <input class="inputText" id="new-task" type="text">
      <button class="buttonInputText">Add</button>
    </section>
    <h3 class="heading">Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li class="list__item">
        <input class="inputCheck" type="checkbox">
        <label class="labelText">Pay Bills</label>
        <input class="inputText" type="text">
        <button class="buttonInputText buttonInputText_edit">Edit</button>
        <button class="buttonDelete">
          <img class="buttonDelete__picture" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list__item list__item_editMode">
        <input class="inputCheck" type="checkbox">
        <label class="labelText">Go Shopping</label>
        <input class="inputText" type="text" value="Go Shopping">
        <button class="buttonInputText buttonInputText_edit">Save</button>
        <button class="buttonDelete">
          <img class="buttonDelete__picture" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="inputCheck" type="checkbox" checked>
        <label class="labelText">See the Doctor</label>
        <input class="inputText" type="text">
        <button class="buttonInputText buttonInputText_edit">Edit</button>
        <button class="buttonDelete">
          <img class="buttonDelete__picture" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
